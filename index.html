<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Library</h1>
    <form id="addBookForm">
        <div>
            <label for="bookTitle">Title: </label>
            <input type="text" id="bookTitle" name="bookTitle" class="form-control">
        </div>
        <div>
            <label for="bookAuthor">Author: </label>
            <input type="text" id="bookAuthor" name="bookAuthor"  class="form-control">
        </div>
        <div>
            <label for="bookPages">Number of pages: </label>
            <input type="text" id="bookPages"  name="bookPages" class="form-control">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <table id="myTable">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
